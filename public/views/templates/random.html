
<md-button id="generate" class="md-raised md-primary" ng-click="random.generate()">Generate NPC</md-button>

<div class="npcList" ng-show="random.showcard">
  <md-card class="mainCard">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">New NPC</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content>
      <md-input-container class="md-block" flex-gt-sm="100">
        <label>Name</label>
        <input ng-model="random.newnpc.name">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm="100">
        <label>Level</label>
        <input ng-model="random.newnpc.level">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm="100">
        <label>Class</label>
        <input ng-model="random.newnpc.class">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm="100">
        <label>Hit Points</label>
        <input ng-model="random.newnpc.maxhp">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm="100">
        <label>Armor Class</label>
        <input ng-model="random.newnpc.ac">
      </md-input-container>

      <table>
        <tr>
          <td>Str</td>
          <td class="score" ng-hide="random.newnpc.ex_str">{{random.newnpc.str}}</td>
          <td class="score" ng-show="random.newnpc.ex_str">{{random.newnpc.str}}/{{random.newnpc.ex_str}}</td>
        </tr>
        <tr>
          <td>Int</td><td class="score">{{random.newnpc.int}}</td>
        </tr>
        <tr>
          <td>Dex</td><td class="score">{{random.newnpc.dex}}</td>
        </tr>
        <tr>
          <td>Con</td><td class="score">{{random.newnpc.con}}</td>
        </tr>
        <tr>
          <td>Wis</td><td class="score">{{random.newnpc.wis}}</td>
        </tr>
        <tr>
          <td>Cha</td><td class="score">{{random.newnpc.cha}}</td>
        </tr>
      </table>

      <md-input-container class="md-block" flex-gt-sm="100">
        <label>Items</label>
        <input ng-model="random.newnpc.items">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm="100">
        <label>Spells</label>
        <input ng-model="random.newnpc.spells">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm="100">
        <label>Notes</label>
        <input ng-model="random.newnpc.notes">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm="100">
        <label>Dialogue</label>
        <input ng-model="random.newnpc.dialogue">
      </md-input-container>
      <md-button class="md-raised md-primary" ng-click="random.add(random.newnpc)">Add NPC</md-button>
    </md-card-content>
  </md-card>
</div>
